apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.androweb.application"
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	api 'com.android.support:cardview-v7:27.0.2'
	api 'com.android.support:customtabs:27.0.2'
	api 'com.android.support:appcompat-v7:27.0.2'
	api 'com.android.support:design:27.0.2'
	
	implementation 'com.yarolegovich:sliding-root-nav:1.1.0'
	implementation 'com.github.bumptech.glide:glide:3.7.0'
	implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.5.0'
    //implementation 'com.yarolegovich:mp:1.0.9'
	//implementation 'com.yarolegovich:discrete-scrollview:1.4.9'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
